<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式的图片压缩</p>
        </header>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>拖放图片到这里或点击上传</p>
                    </div>
                </div>
                
                <div class="quality-control">
                    <label for="quality">压缩质量：<span id="qualityValue">85</span>%</label>
                    <input type="range" id="quality" min="1" max="100" value="85">
                </div>

                <button id="compressBtn" class="compress-btn" disabled>压缩图片</button>
            </div>

            <div class="preview-container" style="display: none;">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <img id="originalPreview" alt="原始图片预览">
                    <p>大小：<span id="originalSize">-</span></p>
                </div>
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <img id="compressedPreview" alt="压缩后预览">
                    <p>大小：<span id="compressedSize">-</span></p>
                    <a id="downloadBtn" class="download-btn" download>下载压缩后的图片</a>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
